<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Irregular Verbs</title>
        <meta name="viewport" content="width=device-width">
        <link href="//cedced19.github.io/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!-- endbuild -->
    </head>
    <body ng-app="IrregularVerbs" ng-controller="IrregularVerbsCtrl">
        <div class="container" ng-show="error != true">
            <h1>Irregular Verbs</h1>
            <input ng-model="search" type="text" class="form-control" placeholder="Search">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Verb</th>
                        <th>Preterit</th>
                        <th>Past / Passive Participle</th>
                        <th>French Translation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="verb in verbs | filter:search | orderBy:base">
                        <td>{{verb.base}}</td>
                        <td>{{verb.preterit}}</td>
                        <td>{{verb.past}}</td>
                        <td>{{verb.french}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

            <!-- build:js scripts/scripts.js -->
            <script type="text/javascript" src="scripts/angular.min.js"></script>
            <script type="text/javascript" src="scripts/app.js"></script>
            <!-- endbuild -->
    </body>
</html>
