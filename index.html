<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Irregular Verbs</title><meta name="viewport" content="width=device-width"><link href="//cedced19.github.io/favicon.ico" rel="shortcut icon" type="image/x-icon"><link rel="stylesheet" href="styles/styles.css"></head><body ng-app="IrregularVerbs" ng-controller="IrregularVerbsCtrl"><div class="container"><h1 class="hidden-print">Irregular Verbs</h1><input ng-model="search" type="text" class="form-control hidden-print" placeholder="Search"> <span class="glyphicon glyphicon-print hidden-print" ng-click="print()"></span><table class="table table-striped table-hover"><thead><tr><th>Verb</th><th>Preterit</th><th>Past / Passive Participle</th><th>French Translation</th></tr></thead><tbody><tr ng-repeat="verb in verbs | filter:search | orderBy:base" ng-click="setVerb(verb)"><td>{{verb.base}}</td><td>{{verb.preterit}}</td><td>{{verb.past}}</td><td>{{verb.french}}</td></tr></tbody></table></div><script src="scripts/scripts.js"></script></body></html>
